<!DOCTYPE html>
<html>
    <head>
    	<title>CEU - Centro Unificado Educacional Parque Bristol</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=poppins">
		<link rel="stylesheet" type="text/css" href="/projetoID/static/admin/css/main.css"/>
        <script src="https://kit.fontawesome.com/2f4f762cce.js" crossorigin="anonymous"></script>
    </head>
	<body class="d-flex flex-column flex-md-row">
        <aside class="d-flex flex-md-column gap-4 p-5 bg-info align-items-center">
            <img src="/projetoID/static/assets/img/logo_ceu_retangular.png" alt="" class="img-fluid col-3 col-md-12 align-self-center">
 
            <a href="/" class="p-2 bg-primaryColor text-white text-decoration-none d-flex gap-2 justify-content-center align-items-center rounded"  >
                <i class="fa-solid fa-user-plus"></i>
                    Criar usuário
            </a>
            <a href="" class="p-2 bg-primaryColor text-white text-decoration-none d-flex gap-2 justify-content-center align-items-center rounded"  >
                <i class="fa-solid fa-magnifying-glass"></i> 
                    Buscar usuário
            </a>
        </aside>
        <main class="w-100 bg-primaryColor d-flex flex-column gap-4">
            <div class="d-flex gap-3 justify-content-end p-3">
                <i class="fa-solid fa-gear text-white fs-3 "></i>
                
                <i class="fa-solid fa-right-from-bracket text-white fs-3 "></i>
            </div>
            
            <div class="text-white fs-5 d-flex gap-2 px-4">
                <a href="" class="text-decoration-none">
                    <i class="fa-solid fa-house text-white"></i>
                </a><span> / </span>
                <p class="">Criar Usuário - Endereço > Passo 2 de 4</p>
            </div>

            <section class="rounded-4  bg-white d-flex flex-column w-75 align-self-center mb-4 ">
                <form action="" class="p-5 d-flex flex-column gap-2 fw-bold text-primaryColor">
                    
                        <p>Campos marcados com * são obrigatórios.</p>
                        
                
                    
                    <div class="d-flex flex-column gap-3 flex-md-row gap-md-5">
                        <div class="mb-3 col-md-5 ">
                            
                            <label for="endereco" class="form-label">Endereço*</label>
                            <input class="form-control" type="text" id="endereco"  name="endereco" value="" required>
                            				
                        </div>
                        
                        <div class="mb-3 col-md-6" >
                            <label for="endereco-num" class="form-label">Número</label>
                            
                            <input class="form-control  p-2" type="number" name="endereco-num" value="" required>
                        </div>   
                    
                    </div>

                    <div class="d-flex flex-column gap-3 flex-md-row gap-md-5">
                        <div class="mb-3 col-md-5" >
                            <label for="complemento" class="form-label">Complemento</label>
                            
                            <input class="form-control  p-2" type="text" name="complemento"  value="">
                        </div>
    
                        <div class="mb-3 col-md-6">
                            <label for="cep" class="form-label">CEP*</label>
                            
                            <input class="form-control  p-2" type="text" name="cep"  required>					
                        </div>

                    </div>

                   
                    <div class="d-flex flex-column gap-3 flex-md-row gap-md-5  ">
                        <div class="mb-3 col-md-5" >
                            <label for="tel-residencial" class="form-label">Telefone residencial</label>
                            
                            <input class="form-control  p-2" type="tel" name="tel-residencial"  value="">
                        </div>
    
                        <div class="mb-3 col-md-6">
                            <label for="tel-celular" class="form-label">Telefone celular*</label>
                            
                            <input class="form-control  p-2" type="tel" name="tel-celular"  value="" required>	
                        </div>

                    </div>

                    <div class="d-flex flex-column gap-3 flex-md-row gap-md-5">
                        <div class="mb-3 col-md-5" >
                            <label for="tel-recado" class="form-label">Telefone para recado</label>
                            
                            <input class="form-control  p-2" type="tel" name="tel-recado"  value="">
                        </div>
    
                        <div class="mb-3 col-md-6">
                            <label for="nome-recado" class="form-label">Nome do proprietário - recado</label>
                            
                            <input class="form-control  p-2" type="tel" name="nome-recado"  value="">	
                        </div>

                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <a href="/projetoID/templates/funcionario/passosCriarUsuario/passo1.html" class="rounded bg-primaryColor text-white p-2 border-0 mt-4 col-6 col-md-5 text-decoration-none text-center" >Passo Anterior</a>
                        
                        <button type="submit" class="rounded bg-primaryColor text-white p-2 border-0 mt-4 col-6 col-md-5 fw-bold" onclick="" >Próximo passo</button>
                    </div>
                    
                </form>
            </section>
            

            
        </main>
        
    </body
</html>
