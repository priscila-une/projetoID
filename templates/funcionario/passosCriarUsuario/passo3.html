<!DOCTYPE html>
<html>
    <head>
    	<title>CEU - Centro Unificado Educacional Parque Bristol</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=poppins">
		<link rel="stylesheet" type="text/css" href="/projetoID/static/styles/ceu_style.css"/>
        <script src="https://kit.fontawesome.com/2f4f762cce.js" crossorigin="anonymous"></script>
    </head>
	<body class="d-flex flex-column flex-md-row">
        <aside id="asideNav" class="d-flex flex-md-column gap-4 p-4 bg-info">
            <figure class="d-flex justify-content-center">
                <img src="/projetoID/static/assets/img/logo_ceu_retangular.png" alt="" class="img-fluid col-8 col-md-9">
            </figure>
 
            <a href="" class="p-2 bg-primaryColor text-white text-decoration-none d-flex gap-2 justify-content-center align-items-center rounded"  >
                <i class="fa-solid fa-user-plus"></i>
                    Criar usuário
            </a>
            <a href="" class="p-2 bg-primaryColor text-white text-decoration-none d-flex gap-2 align-items-center justify-content-center rounded "  >
                <i class="fa-solid fa-magnifying-glass"></i> 
                    Buscar usuário
            </a>
        </aside>

        <main class="w-100 bg-primaryColor d-flex flex-column gap-2">
            <div class="d-flex gap-3 justify-content-end  pe-5 p-4">
                <i class="fa-solid fa-gear text-white fs-3 "></i>
                
                <i class="fa-solid fa-right-from-bracket text-white fs-3 "></i>
            </div>
            
            <div class="text-white fs-5 d-flex gap-2 px-5">
                <a href="" class="text-decoration-none">
                    <i class="fa-solid fa-house text-white"></i>
                </a><span> / </span>
                <p class="">Criar Usuário - Dados Médicos > Passo 3 de 4</p>
            </div>

            <section class="rounded-4  bg-white d-flex flex-column m-5 mt-1">
                <form action="" class="p-5 d-flex flex-column gap-2 fw-bold text-primaryColor">
                    
                    <p>Campos marcados com * são obrigatórios.</p>
                    
                    <label for="tipo-sanguineo">Tipo sanguíneo*</label>
                    <select name="tipo-sanguineo" class="form-select w-50 mb-3">
                        <option value="valor0">Selecione o tipo sanguíneo</option>
                        <option value="valor1">A</option>
                        <option value="valor2">B</option>
                        <option value="valor3">AB</option>
                        <option value="valor3">O</option>
                    </select>
                    
                    <div class="d-flex flex-column flex-md-row gap-5">

                        <div class="d-flex flex-column w-100">
                            <label class="form-label">Possui convênio médico?*</label>
                            <div class="d-flex gap-3"> 
                                <div>
                                    <input type="radio" name="convenio-medico" value="yes">
                                    
                                    <label for="convenio-medico">Sim</label><br>
                                </div>
                                
                                <div>
                                    <input type="radio" name="convenio-medico" value="no">
                                    
                                    <label for="convenio-medico">Não</label><br>
                                </div>
                            </div> 
                            
                            <textarea placeholder="Preencha este campo se a resposta for 'sim'." class="rounded  "></textarea>
                    
                        </div>
                        
                        <div class="d-flex flex-column w-100 ">
                            <label class="form-label">Possui alergias?*</label>
                            <div class="d-flex gap-3">
                                <div>
                                    <input type="radio" name="convenio-medico" value="yes">
                                    <label for="convenio-medico">Sim</label><br>
    
                                </div>
                                <div>
                                    <input type="radio" name="convenio-medico" value="no">
                                    <label for="convenio-medico">Não</label><br>
                                </div>
                            </div> 
                            <textarea placeholder="Preencha este campo se a resposta for 'sim'." class="rounded"></textarea>
                        </div>

                    </div>

                    <div class="d-flex flex-column flex-md-row gap-5">

                        <div class="d-flex flex-column w-100">
                            <label class="form-label">Possui limitações ou problemas de saúde?*</label>
                            <div class="d-flex gap-3"> 
                                <div>
                                    <input type="radio" name="problemas-saude" value="yes">
                                    
                                    <label for="problemas-saude">Sim</label><br>
                                </div>
                                
                                <div>
                                    <input type="radio" name="convenio-medico" value="no">
                                    
                                    <label for="problemas-saude">Não</label><br>
                                </div>
                            </div> 
                            
                            <textarea placeholder="Preencha este campo se a resposta for 'sim'." class="rounded  "></textarea>
                    
                        </div>
                        
                        <div class="d-flex flex-column w-100 ">
                            <label class="form-label">Faz tratamento médico ou usa medicamentos?*</label>
                            <div class="d-flex gap-3">
                                <div>
                                    <input type="radio" name="tratamento-medico" value="yes">
                                    <label for="tratamento-medico">Sim</label><br>
    
                                </div>
                                <div>
                                    <input type="radio" name="tratamento-medico" value="no">
                                    <label for="tratamento-medico">Não</label><br>
                                </div>
                            </div> 
                            <textarea placeholder="Preencha este campo se a resposta for 'sim'." class="rounded"></textarea>
                        </div>

                    </div>

                    <div class="d-flex flex-column flex-md-row gap-5">

                        <div class="d-flex flex-column w-100">
                            <label class="form-label">Possui restrição à prática de atividade física?*</label>
                            <div class="d-flex gap-3"> 
                                <div>
                                    <input type="radio" name="restricao-atividade" value="yes">
                                    
                                    <label for="restricao-atividade">Sim</label><br>
                                </div>
                                
                                <div>
                                    <input type="radio" name="restricao-atividade" value="no">
                                    
                                    <label for="restricao-atividade">Não</label><br>
                                </div>
                            </div> 
                            
                            <textarea placeholder="Preencha este campo se a resposta for 'sim'." class="rounded  "></textarea>
                    
                        </div>
                        
                        <div class="d-flex flex-column w-100 ">
                            <label class="form-label">Já sofreu alguma lesão/fratura/cirurgia?*</label>
                            <div class="d-flex gap-3">
                                <div>
                                    <input type="radio" name="cirugia" value="yes">
                                    <label for="cirugia">Sim</label><br>
    
                                </div>
                                <div>
                                    <input type="radio" name="cirugia" value="no">
                                    <label for="cirugia">Não</label><br>
                                </div>
                            </div> 
                            <textarea placeholder="Preencha este campo se a resposta for 'sim'." class="rounded"></textarea>
                        </div>

                    </div>
                    

                    <div class="d-flex flex-column flex-md-row justify-content-between">
                        <a href="/projetoID/templates/funcionario/passosCriarUsuario/passo2.html" class="rounded bg-primaryColor text-white p-2 border-0 mt-4 col-12 col-md-5 text-decoration-none text-center" >Passo Anterior</a>
                        
                        <button type="submit" class="rounded bg-primaryColor text-white p-2 border-0 mt-4 col-12 col-md-5 fw-bold" onclick="" >Próximo passo</button>
                    </div>
                    
                </form>
            </section>
            

            
        </main>
        
    </body
</html>
