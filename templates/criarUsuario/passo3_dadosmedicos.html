{% load static %}
<!DOCTYPE html>
<html>
	<head>
    	<title>CEU - Centro Unificado Educacional Parque Bristol</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="{% static '/styles/ceu_estilo.css' %}">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=poppins">	
	</head>
	<body>

		<div id="wrapper-div">

			<div id="topo-div">
				<!-- Logo -->
				<div id="topo-logo-div">
					<img src="{% static '/assets/img/logo_ceu_retangular.png' %}">
				</div>
				<div id="topo-config-div">
					<span class="baixo-esq"><img src="{% static '/assets/img/icone_home.png' %}">&nbsp;/ Criar usuário ( Dados médicos ) > Passo 3 de 4</span>
					<span class="alto-dir"><a href="#"><img src="{% static '/assets/img/icone_config.png' %}"></a><a href="#"><img src="{% static '/assets/img/icone_sair.png' %}"></a></span>
				</div>
			</div>		

			<div id="main-div">
				<!-- Menu -->
				<div id="main-menu-div">					
					<nav>
						<a href="{% url 'criar_usuario' %}" class="menu"><img src="{% static '/assets/img/btn_criar_usuario.png' %}"></a>
						<a href="{% url 'buscar_usuario' %}" class="menu"><img src="{% static '/assets/img/btn_buscar_usuario.png' %}"></a>
					</nav>
				</div>
				
				<!-- Conteúdo da página -->
				<div id="main-area-div">
					<span class="area">
						<form>
							<div class="box">
								<span>Campos marcados com * são obrigatórios.</span>
							</div>

							<div class="box">
								<label for="tipo_sanguineo">Tipo sanguíneo*</label>
								<select id="tipo_sanguineo" name="tipo_sanguineo" required>
									<option disabled="disabled" selected="selected">Selecione o tipo sanguíneo</option>
									<option value="A+">A+</option>
									<option value="A-">A-</option>
									<option value="B+">B+</option>
									<option value="B-">B-</option>									
									<option value="AB+">AB+</option>
									<option value="AB-">AB-</option>
									<option value="O+">O+</option>
									<option value="O-">O-</option>									
								</select>
							</div>

							<div class="container">
								<div class="box">
									<label for="convenio">Possui convênio médico?*</label>
									<div class="radio-container">
										<label><input type="radio" name="convenio" value="enabled" checked>Sim</label>
										<label><input type="radio" name="convenio" value="disabled">Não</label>
									</div>
									<textarea id="convenio" name="convenio" rows="5" maxlength="400" style="resize: none" placeholder="Preencha este campo se a resposta for 'Sim'."></textarea>
								</div>
								
								<div class="box">
									<label for="alergias">Possui alergias?*</label>
									<div class="radio-container">
										<label><input type="radio" name="alergias" value="enabled" checked>Sim</label>
										<label><input type="radio" name="alergias" value="disabled">Não</label>
									</div>
									<textarea id="alergias" name="alergias" rows="5" maxlength="400" style="resize: none" placeholder="Preencha este campo se a resposta for 'Sim'."></textarea>
								</div>		
								
								<div class="box">
									<label for="problemas_saude">Possui limitações ou problemas de saúde?*</label>			
									<div class="radio-container">
										<label><input type="radio" name="problemas_saude" value="enabled" checked>Sim</label>
										<label><input type="radio" name="problemas_saude" value="disabled">Não</label>
									</div>
									<textarea id="problemas_saude" name="problemas_saude" rows="5" maxlength="400" style="resize: none" placeholder="Preencha este campo se a resposta for 'Sim'."></textarea>			
								</div>		
							
								<div class="box">
									<label for="tratamento_médico">Faz tratamento médico ou usa medicamentos?*</label>
									<div class="radio-container">
										<label><input type="radio" name="tratamento_médico" value="enabled" checked>Sim</label>
										<label><input type="radio" name="tratamento_médico" value="disabled">Não</label>
									</div>
									<textarea id="tratamento_médico" name="tratamento_médico" rows="5" maxlength="400" style="resize: none" placeholder="Preencha este campo se a resposta for 'Sim'."></textarea>
								</div>
						
								<div class="box">
									<label for="restricao_ativfisica">Possui restrição à prática de atividade física?*</label>
									<div class="radio-container">
										<label><input type="radio" name="restricao_ativfisica" value="enabled" checked>Sim</label>
										<label><input type="radio" name="restricao_ativfisica" value="disabled">Não</label>
									</div>
									<textarea id="restricao_ativfisica" name="restricao_ativfisica" rows="5" maxlength="400" style="resize: none" placeholder="Preencha este campo se a resposta for 'Sim'."></textarea>
								</div>
						
								<div class="box">
									<label for="lesao_fratura_cirurgia">Já sofreu alguma lesão/fratura/cirurgia?*</label>
									<div class="radio-container">
										<label><input type="radio" name="lesao_fratura_cirurgia" value="enabled" checked>Sim</label>
										<label><input type="radio" name="lesao_fratura_cirurgia" value="disabled">Não</label>
									</div>
									<textarea id="lesao_fratura_cirurgia" name="lesao_fratura_cirurgia" rows="5" maxlength="400" style="resize: none" placeholder="Preencha este campo se a resposta for 'Sim'."></textarea>
								</div>					
							</div>							

							<div class="container3">
								<div class="box3">
									<button class="botao_pequeno" type="button">Primeiro passo</button>
									<button class="botao_pequeno" type="button">Passo anterior</button>
									<button class="botao_pequeno" type="button">Gravar</button>
								</div>
							</div>
						</form>
					</span>					
				</div>
			</div>				
		</div>

		<script>
			const radioButtons = document.querySelectorAll('.area input[type="radio"]');		
			radioButtons.forEach(radioButton => {
				radioButton.addEventListener('change', () => {
					const textareaId = radioButton.getAttribute('name');
					const textarea = document.getElementById(textareaId);
					textarea.disabled = (radioButton.value === 'disabled');
			  	});
			});
		</script>	
			
	</body>
</html>
