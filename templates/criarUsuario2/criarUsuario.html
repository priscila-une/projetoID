<!DOCTYPE html>
<html>
    <head>
    	<title>CEU - Centro Unificado Educacional Parque Bristol</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=poppins">
        <link rel="stylesheet" type="text/css" href="/projetoID/static/styles/ceu_style.css"/>
        <script src="https://kit.fontawesome.com/2f4f762cce.js" crossorigin="anonymous"></script>
    </head>
	<body class="d-flex vh-100 flex-column  flex-md-row ">
        <aside id="asideNav" class="d-flex flex-md-column gap-4 p-4 bg-info">
            <figure class="d-flex justify-content-center">
                <img src="/projetoID/static/assets/img/logo_ceu_retangular.png" alt="" class="img-fluid col-8 col-md-9">
            </figure>
 
            <a href="" class="p-2 bg-primaryColor text-white text-decoration-none d-flex gap-2 justify-content-center align-items-center rounded"  >
                <i class="fa-solid fa-user-plus"></i>
                    Criar usuário
            </a>
            <a href="" class="p-2 bg-primaryColor text-white text-decoration-none d-flex gap-2 align-items-center justify-content-center rounded "  >
                <i class="fa-solid fa-magnifying-glass"></i> 
                    Buscar usuário
            </a>
        </aside>
        <main class="w-100 bg-primaryColor d-flex flex-column gap-4">
            <div class="d-flex gap-3 justify-content-end p-3">
                <i class="fa-solid fa-gear text-white fs-3 "></i>
                <i class="fa-solid fa-right-from-bracket text-white fs-3 "></i>
            </div>
            
            <div class="text-white fs-5 d-flex gap-2 px-4">
                <a href="" class="text-decoration-none">
                    <i class="fa-solid fa-house text-white"></i>
                </a><span> / </span>
                <p class="">Criar Usuário ( Funcionário )</p>
            </div>

            <section class="rounded-4  bg-white d-flex flex-column w-75 align-self-center">
                <form action="" class="p-5">
                    <div class="d-flex  justify-content-md-between  flex-column flex-md-row ">
                        <div class="mb-3 col-md-5 ">
                            <label for="registroFuncional" class="form-label fw-bold text-primaryColor">Registro funcional</label>
                            <input class="form-control p-2" type="number" name="registroFuncional" required>
                            <span class="tooltip" data-tooltip="registro funcional incorreto">?</span>						
                        </div>
                        
                        <div class="mb-3 col-md-6" >
                            <label for="nomeCompleto" class="form-label fw-bold text-primaryColor">Nome Completo</label>
                            <input class="form-control  p-2" type="text" name="nomeCompleto"  required>
                                                   
                        </div>
                    </div>
                    

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold text-primaryColor">Email</label>
                        <input class="form-control  p-2" type="email" name="email"  required>					
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label fw-bold text-primaryColor">Senha</label>
                        <input class="form-control  p-2" type="password" name="senha" maxlength="15" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$" required>					
                        <span class="tooltip" data-tooltip="A senha deve conter no mínimo 8 e no máximo 15 caracteres. Deve incluir pelo menos uma letra maiúscula, uma letra minúscula, um número e um dos seguintes caracteres especiais: @ $ ! % * ? &">?</span>
                    </div>

                    <button type="submit" class="w-100 rounded  bg-primaryColor text-white p-2 border-0">Criar usuário </button>
                </form>
            </section>
            

            
        </main>
        
    </body
</html>
